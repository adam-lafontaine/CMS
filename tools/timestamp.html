<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Timestamp</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
    #btn_timestamp {
        width: 120px;
        height: 30px;
    }

    #txt_timespamp {
        width: 80px;
        height: 30px;
    }

    .background {
        background-color: #1f1f1f;
    }
</style>
<script src=""></script>
<body class="background">
    
    <button
        id="btn_timestamp"
        type="button"
        onclick="setTimestampNow()"
    >Timestamp Now</button>
    <input 
        type="text" 
        id="txt_timestamp_now"
    ></input>

    <br>

    <input 
        type="datetime-local" 
        id="dt_timestamp"
        onchange="setTimestampDatetime()"
        >
    <input 
        type="text" 
        id="txt_timestamp_datetime"
    ></input>
    
<script>
    function setTimestampNow()
    {
        //alert("hello");
        document.getElementById("txt_timestamp_now").value = `${Date.now()}`;
    }


    function setTimestampDatetime()
    {
        let dt = document.getElementById("dt_timestamp");
        document.getElementById("txt_timestamp_datetime").value = `${Date.parse(dt.value)}`;
    }
</script>
</body>
</html>
